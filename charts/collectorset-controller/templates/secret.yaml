apiVersion: v1
kind: Secret
metadata:
  name: {{ include "collectorset-controller.fullname" . }}
  namespace: {{ template "collectorset-controller.namespace" . }}
  labels:
    {{- include "collectorset-controller.labels" . | nindent 4}}
  annotations:
    ## keep value false as string, spinnaker's limitation, otherwise spinnaker fails to cast boolean to string
    strategy.spinnaker.io/versioned: "false"
    {{- include "collectorset-controller.annotations" . | nindent 4}}
type: Opaque
data:
  accessID: {{ required "A valid .Values.accessID entry is required!" .Values.accessID | b64enc }}
  accessKey: {{ required "A valid .Values.accessKey entry is required!" .Values.accessKey | b64enc }}
  account: {{ required "A valid .Values.account entry is required!" .Values.account | b64enc }}
  etcdDiscoveryToken: {{ default "" .Values.etcdDiscoveryToken | b64enc | quote }}
  {{- if .Values.proxy.user }}
  proxyUser: {{ default "" .Values.proxy.user | b64enc }}
  {{- end }}
  {{- if .Values.proxy.pass }}
  proxyPass: {{ default "" .Values.proxy.pass | b64enc }}
  {{- end }}
