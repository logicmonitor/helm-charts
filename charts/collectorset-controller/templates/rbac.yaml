{{- if .Values.rbac.create -}}
---
kind: ClusterRole
apiVersion: {{ include "rbac.apiVersion" . }}
metadata:
  name: {{ include "collectorset-controller.fullname" . }}
  labels:
      {{- include "collectorset-controller.labels" . | nindent 4}}
  annotations:
    {{- include "collectorset-controller.annotations" . | nindent 4}}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - "*"
  - apiGroups:
      - "apps"
    resources:
      - statefulsets
    verbs:
      - "*"
  - apiGroups:
      - "*"
    resources:
      - collectorsets
    verbs:
      - "*"
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - "*"
---
apiVersion: {{ template "rbac.apiVersion" . }}
kind: ClusterRoleBinding
metadata:
  name: {{ include "collectorset-controller.fullname" . }}
  labels:
      {{- include "collectorset-controller.labels" . | nindent 4}}
  annotations:
    {{- include "collectorset-controller.annotations" . | nindent 4}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "collectorset-controller.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "collectorset-controller.serviceAccountName" . }}
    namespace: {{ template "collectorset-controller.namespace" . }}
---
kind: ClusterRole
apiVersion: {{ template "rbac.apiVersion" . }}
metadata:
  name: {{ include "collectorset-controller.fullname" . }}-collector
  labels:
      {{- include "collectorset-controller.labels" . | nindent 4}}
  annotations:
    {{- include "collectorset-controller.annotations" . | nindent 4}}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - containers
      - nodes
      - componentstatuses
      - replicasets
      - ingress
      - services
      - endpoints
      - pods/log
      - events
    verbs:
      - list
      - get
  - apiGroups:
      - "apps"
      - "extensions"
    resources:
      - deployments
    verbs:
      - list
      - get
  - apiGroups:
      - "autoscaling"
    resources:
      - horizontalpodautoscalers
    verbs:
      - list
      - get
  - apiGroups:
      - ""
    resources:
      - nodes/stats
    verbs:
      - get
  - apiGroups:
      - "discovery.k8s.io"
    resources:
      - endpointslices
    verbs:
      - list
      - get
  - nonResourceURLs:
      - /
      - /healthz
      - /healthz/*
      - /metrics
    verbs:
      - get
---
apiVersion: {{ template "rbac.apiVersion" . }}
kind: ClusterRoleBinding
metadata:
  name: {{ include "collectorset-controller.fullname" . }}-collector
  labels:
      {{- include "collectorset-controller.labels" . | nindent 4}}
  annotations:
    {{- include "collectorset-controller.annotations" . | nindent 4}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "collectorset-controller.fullname" . }}-collector
subjects:
  - kind: ServiceAccount
    name: {{ include "collectorset-controller.serviceAccountName" . }}-collector
    namespace: {{ template "collectorset-controller.namespace" . }}
{{- end -}}
