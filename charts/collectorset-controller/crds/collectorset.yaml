                                        type: string
                                      diskURI:
                                        description: The URI the data disk in the blob
                                          storage
                                        type: string
                                      fsType:
                                        description: Filesystem type to mount. Must
                                          be a filesystem type supported by the host
                                          operating system. Ex. "ext4", "xfs", "ntfs".
                                          Implicitly inferred to be "ext4" if unspecified.
                                        type: string
                                      kind:
                                        description: 'Expected values Shared: multiple
                                        blob disks per storage account  Dedicated:
                                        single blob disk per storage account  Managed:
                                        azure managed data disk (only in managed availability
                                        set). defaults to shared'
                                        type: string
                                      readOnly:
                                        description: Defaults to false (read/write).
                                          ReadOnly here will force the ReadOnly setting
                                          in VolumeMounts.
                                        type: boolean
                                    required:
                                      - diskName
                                      - diskURI
                                    type: object
                                  configMap:
                                    description: |-
                                      Adapts a ConfigMap into a volume.
                                      
                                      The contents of the target ConfigMap's Data field will be presented in a volume as files using the keys in the Data field as the file names, unless the items element is populated with specific mappings of keys to paths. ConfigMap volumes support ownership management and SELinux relabeling.
                                    properties:
                                      defaultMode:
                                        description: 'Optional: mode bits to use on
                                        created files by default. Must be a value
                                        between 0 and 0777. Defaults to 0644. Directories
                                        within the path are not affected by this setting.
                                        This might be in conflict with other options
                                        that affect the file mode, like fsGroup, and
                                        the result can be other mode bits set.'
                                        format: int32
                                        type: integer
                                      items:
                                        description: If unspecified, each key-value
                                          pair in the Data field of the referenced ConfigMap
                                          will be projected into the volume as a file
                                          whose name is the key and content is the value.
                                          If specified, the listed keys will be projected
                                          into the specified paths, and unlisted keys
                                          will not be present. If a key is specified
                                          which is not present in the ConfigMap, the
                                          volume setup will error unless it is marked
                                          optional. Paths must be relative and may not
                                          contain the '..' path or start with '..'.
                                        items:
                                          description: Maps a string key to a path within
                                            a volume.
                                          properties:
                                            key:
                                              description: The key to project.
                                              type: string
                                            mode:
                                              description: 'Optional: mode bits to use
                                              on this file, must be a value between
                                              0 and 0777. If not specified, the volume
                                              defaultMode will be used. This might
                                              be in conflict with other options that
                                              affect the file mode, like fsGroup,
                                              and the result can be other mode bits
                                              set.'
                                              format: int32
                                              type: integer
                                            path:
                                              description: The relative path of the
                                                file to map the key to. May not be an
                                                absolute path. May not contain the path
                                                element '..'. May not start with the
                                                string '..'.
                                              type: string
                                          required:
                                            - key
                                            - path
                                          type: object
                                        type: array
                                      name:
                                        description: 'Name of the referent. More info:
                                        https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                                        type: string
                                      optional:
                                        description: Specify whether the ConfigMap or
                                          it's keys must be defined
                                        type: boolean
                                    type: object
                                  emptyDir:
                                    description: Represents an empty directory for a
                                      pod. Empty directory volumes support ownership
                                      management and SELinux relabeling.
                                    properties:
                                      medium:
                                        description: 'What type of storage medium should
                                        back this directory. The default is "" which
                                        means to use the node''s default medium. Must
                                        be an empty string (default) or Memory. More
                                        info: https://kubernetes.io/docs/concepts/storage/volumes#emptydir'
                                        type: string
                                      sizeLimit:
                                        description: 'Total amount of local storage
                                        required for this EmptyDir volume. The size
                                        limit is also applicable for memory medium.
                                        The maximum usage on memory medium EmptyDir
                                        would be the minimum value between the SizeLimit
                                        specified here and the sum of memory limits
                                        of all containers in a pod. The default is
                                        nil which means that the limit is undefined.
                                        More info: https://kubernetes.io/docs/user-guide/volumes#emptydir'
                                        x-kubernetes-int-or-string: true
                                    type: object
                                  hostPath:
                                    description: Represents a host path mapped into
                                      a pod. Host path volumes do not support ownership
                                      management or SELinux relabeling.
                                    properties:
                                      path:
                                        description: 'Path of the directory on the host.
                                        If the path is a symlink, it will follow the
                                        link to the real path. More info: https://kubernetes.io/docs/concepts/storage/volumes#hostpath'
                                        type: string
                                      type:
                                        description: 'Type for HostPath Volume Defaults
                                        to "" More info: https://kubernetes.io/docs/concepts/storage/volumes#hostpath'
                                        type: string
                                    required:
                                      - path
                                    type: object
                                  name:
                                    description: 'Volume''s name. Must be a DNS_LABEL
                                    and unique within the pod. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                                    type: string
                                  persistentVolumeClaim:
                                    description: PersistentVolumeClaimVolumeSource references
                                      the user's PVC in the same namespace. This volume
                                      finds the bound PV and mounts that volume for
                                      the pod. A PersistentVolumeClaimVolumeSource is,
                                      essentially, a wrapper around another type of
                                      volume that is owned by someone else (the system).
                                    properties:
                                      claimName:
                                        description: 'ClaimName is the name of a PersistentVolumeClaim
                                        in the same namespace as the pod using this
                                        volume. More info: https://kubernetes.io/docs/concepts/storage/persistent-volumes#persistentvolumeclaims'
                                        type: string
                                      readOnly:
                                        description: Will force the ReadOnly setting
                                          in VolumeMounts. Default false.
                                        type: boolean
                                    required:
                                      - claimName
                                    type: object
                                required:
                                  - name
                                type: object
                              type: array
                          type: object
                      type: object
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                useEA:
                  description: Flag to opt for EA collector versions
                  type: boolean
              required:
                - imageRepository
                - imageTag
                - imagePullPolicy
                - replicas
                - size
                - clusterName
              type: object
            status:
              properties:
                ids:
                  items:
                    type: integer
                  type: array
                state:
                  default: Created
                  enum:
                    - Created
                    - Registered
                  type: string
              type: object
          required:
            - spec
          type: object
      served: true
      storage: false
