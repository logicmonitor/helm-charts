apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argus.fullname" . }}
  namespace: {{ template "argus.namespace" . }}
  labels:
    {{ include "argus.labels" . | nindent 4 }}
  annotations:
    {{ include "argus.annotations" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{ include "argus.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{ include "argus.labels" . | nindent 8 }}
      annotations:
        {{ include "argus.annotations" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "argus.serviceAccountName" . }}
    {{ if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | nindent 8 }}
    {{ end }}
    {{ if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | nindent 8 }}
    {{ end }}
    {{ if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName | quote }}
    {{ end }}
    {{ with .Values.tolerations }}
      tolerations:
        {{ toYaml . | nindent 8 }}
    {{ end }}
      containers:
        - name: argus
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default .Values.global.image.pullPolicy }}
          {{ with .Values.resources }}
          resources:
            {{ toYaml . | nindent 12 }}
          {{ end }}
          args:
            - watch
          env:
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ACCESS_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "argus.fullname" . }}
                  key: accessID
            - name: ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "argus.fullname" . }}
                  key: accessKey
            - name: ACCOUNT
              valueFrom:
                secretKeyRef:
                  name: {{ include "argus.fullname" . }}
                  key: account
            - name: ETCD_DISCOVERY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "argus.fullname" . }}
                  key: etcdDiscoveryToken
        {{- if .Values.proxy.user }}
            - name: PROXY_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "argus.fullname" . }}
                  key: proxyUser
        {{- end }}
        {{- if .Values.proxy.pass }}
            - name: PROXY_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "argus.fullname" . }}
                  key: proxyPass
        {{- end }}
